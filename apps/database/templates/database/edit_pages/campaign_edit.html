{% extends 'base.html' %}

{% block content %}
  <h1>Add/Edit campaign</h1>
  {% if perms.database.add_campaign or perms.database.change_campaign %}
    <form method="POST" class="post-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Save</button>
    </form>
  {% else %}
    You do not have permission to add/edit a campaign.
  {% endif %}
{% endblock %}
