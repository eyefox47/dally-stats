{% extends 'base.html' %}

{% block content %}
  <h1>Add/Edit NPC</h1>
  {% if perms.database.add_character or perms.database.change_character %}
    <form method="POST" class="post-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Save</button>
    </form>
  {% else %}
    You do not have permission to add/edit a character.
  {% endif %}
{% endblock %}
