{% if character.cclass %}
  <div class="kind">
    <p>{{ character.cclass }}</p>
  </div>
{% endif %}
<p><b>Player:</b> {{ character.player.name }}</p>
{% if character.pronouns %}
  <p><b>Pronouns:</b> {{ character.pronouns }}</p>
{% endif %}
{% if character.description %}
  <p><b>Description:</b> {{ character.description }}</p>
{% endif %}
