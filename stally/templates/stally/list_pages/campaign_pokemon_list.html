{% extends 'stally/base.html' %}

{% block pagetitle %}
  Pokemon in {{ campaign.name }} - Dallys RGPs
{% endblock %}

{% block content %}
  <div class="page-title">
    <h1>Pokemon in <a href="{% url 'campaign_detail' pk=campaign.pk %}">
        {{ campaign.name }}</a></h1>
  </div>

  {% for pokemon in pokemons  %}
    <div class="content-box-medium">
      <h3><a href="{% url 'pokemon_detail' pk=pokemon.pk %}">
          {{ pokemon.name }}</a></h3>
      {% include 'stally/_pokemon_attributes.html' %}
    </div>
  {% endfor %}
{% endblock %}
