{% extends 'stally/base.html' %}

{% block pagetitle %}
  {{ character.name }}s Pokémon
{% endblock %}

{% block content %}
  <div class="page-title">
    <h1><a href="{% url 'character_detail' pk=character.pk %}">
        {{ character.name }}s</a> Pokémon</h1>
  </div>

  {% for pokemon in pokemons.all  %}
    <div class="content-box-medium">
      <h3><a href="{% url 'pokemon_detail' pk=pokemon.pk %}">
          {{ pokemon.name }}</a></h3>
      {% include 'stally/_pokemon_attributes.html' %}
    </div>
  {% endfor %}
{% endblock %}
