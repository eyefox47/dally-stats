{% extends 'stally/base.html' %}

{% block pagetitle %}
  {{ pokemon.name }} - Dallys RGPs
{% endblock %}

{% block content %}
  <div class="content-box-large">
    {% if not pokemon.image.url == "/media/images/no-img.jpg" %}
      <img class="portrait portrait-large" src="{{ pokemon.image.url }}" alt="{{ pokemon.name }} image">
    {% endif %}
    <h1>{{ pokemon.name }}</h1>
    {% include 'stally/_pokemon_attributes.html' %}
  </div>
{% endblock %}
